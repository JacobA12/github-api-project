<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub API Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="just-da-logo">
      <img src="./img/github-mark.svg" alt="github logo" class="logo" />
    </header>

    <div class="title-div">
      <h1 class="title">GitHub Profile Info</h1>
      <h3 class="subtitle">
        Insert your username to see a detailed description of your profile!
      </h3>
      <input
        type="text"
        placeholder="Enter your GitHub username!"
        class="search"
      />
    </div>
  </body>

  <script src="script.js"></script>
</html>
